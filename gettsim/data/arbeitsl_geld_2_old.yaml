    de: Mehrbedarf AE, mind. einem Kind wenn Anspruch größer als nach a2mbch2
    en: Additional need, single parent, one or more children
  description:
    de: Mehrbedarf für allein erziehenden Elternteil von mind. einem Kind wenn Anspruch größer als nach a2mbch2. Prozentsatz gilt pro Kind. § 21 (3) Nr. 2 SGB II.
    en:
  values:
    2005-01-01:
      value: 0.12
      note: G. v. 24.12.2003 BGBl. I S. 2954.
