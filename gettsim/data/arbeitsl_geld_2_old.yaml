      value: 15.33
      note: V. v. 21.06.2011 BGBl. I S. 1175. Fester Betrag. Betrag unverändert.
a2zu1:
  name:
    de: Befristeter Zuschlag nach Bezug von Arbeitslosengeld (2005-2010)
    en: Temporary additional benefit after UI (2005-2010)
  description:
    de: Befristeter Zuschlag nach Bezug von Arbeitslosengeld ("Armutsgewöhnungszuschlag"). Bis einschließlich Dezember 2010 bestand für ehemalige Arbeitslosengeldempfänger die Möglichkeit einen Zuschuss von bis zu 160 Euro (320 für Verheiratete) pro Monat für die Dauer von maximal zwei Jahren zu beziehen. § 24 SGB II. Aufgehoben zum 01.01.2011 mit G. v. 09.12.2010 BGBl. I S. 1885.
    en:
  values:
    2005-01-01:
      value: 160
      note: G. v. 24.12.2003 BGBl. I S. 2954.
